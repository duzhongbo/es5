<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>reduceRight</title>
</head>
<body>
	
<script type="text/javascript">
// 从右往左
var data = [1, 2, 3, 4];
var specialDiff = data.reduceRight(function (previous, current, index) {
  if (index == 0) {
    return previous + current;
  }
  return previous - current;
});

console.log(specialDiff); // 0



</script>


</body>
</html>
