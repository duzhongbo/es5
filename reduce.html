<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>reduce</title>
</head>
<body>
	
<script type="text/javascript">
// 方便做一组数的求和计算
var sum = [1, 2, 3, 4].reduce(function (previous, current, index, array) {
  return previous + current;
});

console.log(sum);

</script>


</body>
</html>
